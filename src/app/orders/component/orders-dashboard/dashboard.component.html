<main class="w-screen h-screen bg-blue-300">
  <button mat-button color="warn" (click)="logout()">wyloguj</button>

  <span class="flex flex-col items-center w-3/5 bg-red-700">
    <mat-button-toggle-group name="schedule" aria-label="schedule">
  <mat-button-toggle style="width: 100px" value="day" (click)="displayDay()" disableRipple>dziś</mat-button-toggle>
  <mat-button-toggle style="width: 100px" value="week" (click)="displayWeek()" disableRipple>tydzień</mat-button-toggle>
</mat-button-toggle-group>

  <ng-container *ngFor="let order of $orders | async">
    <app-order [order]="order" class="w-3/5 h-16 bg-red-900"></app-order><br><br>
  </ng-container>
    </span>
</main>
