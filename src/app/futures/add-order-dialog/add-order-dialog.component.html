  <h2 mat-dialog-title class="text-center">dodaj zamówienie</h2>
  <mat-dialog-content  class="justify-center" style="display: flex; height: 620px; max-height: 70vh;">
    <form [formGroup]="orderForm" class="flex flex-col justify-center w-4/5">
      <mat-form-field>
        <mat-label>tytuł</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>opis</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>kwota</mat-label>
        <input matInput type="number" formControlName="price" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>klient</mat-label>
        <input matInput formControlName="client" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>ilość</mat-label>
        <input matInput type="number" formControlName="quantity" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>termin</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="plannedCompletionDate" id="datepicker" required #datapickerRef>
        <mat-hint>MM/DD/YYYY</mat-hint>

        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

        <mat-form-field (click)="refreshTypes()">
          <mat-label>typ zamówienia</mat-label>
            <mat-select  formControlName="orderTypeName" >
              <mat-option *ngFor="let type of orderTypes; let i = index" [value]="i">
                {{ type.name }}
              </mat-option>
            </mat-select>
        </mat-form-field>
      <mat-checkbox formControlName="completed">Zrealizowane</mat-checkbox>
  </form>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="false">anuluj</button>
    <button mat-raised-button color="primary" (click)="submitDialog()" [disabled]="orderForm.invalid">akceptuj</button>
    <button mat-flat-button (click)="openAddNewOrderTypeDialog()">nowy typ</button>
    <button mat-flat-button (click)="openDeleteOrderTypeDialog()">usuń typ</button>
  </mat-dialog-actions>
