<span class="relative flex flex-col justify-center items-center">
  <h2 mat-dialog-title class=" ">edycja zamówienia</h2>

  <mat-dialog-content>
    <form [formGroup]="orderForm">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Client</mat-label>
        <input matInput formControlName="client" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Planned Completion Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="plannedCompletionDate" id="datepicker" required #datapickerRef>
        <mat-hint>MM/DD/YYYY</mat-hint>

        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

        <mat-form-field (click)="refreshTypes()">
          <mat-label>typ zamówienia</mat-label>
            <mat-select  formControlName="orderTypeName" >
              <mat-option *ngFor="let type of types; let i = index" [value]="i">
                {{ type.name }}
              </mat-option>
            </mat-select>
        </mat-form-field>

      <button mat-flat-button (click)="openAddNewOrderTypeDialog()">dodaj nowy</button>
      <button mat-flat-button (click)="openDeleteOrderTypeDialog()">usuń typ</button>
      <button mat-flat-button (click)="logTypes()">logtypes</button>


      <mat-checkbox formControlName="completed">Completed</mat-checkbox>
  </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">anuluj</button>
    <button mat-raised-button color="primary" (click)="submitDialog()">akceptuj</button>
  </mat-dialog-actions>
</span>
