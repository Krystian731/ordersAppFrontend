<article class="flex flex-col justify-center w-full h-auto bg-amber-200 rounded-md">
  <section class="flex flex-col flex-wrap py-6">

    <span class="flex flex-row justify-around items-center ">
      <span class="flex flex-col w-1/3">
        <span class="text-lg">{{order!.title}}</span>
        <span class="italic">opis: {{order!.description}}</span>
      </span>
      <span class="flex flex-col w-1/3 text-center">
        <span [ngClass]="{'green': order!.completed, 'red': !order!.completed}">{{order!.completed | orderCompletionPipe}}</span>
        <span>termin: {{order!.plannedCompletionDate | cutTime }}</span>
      </span>
    </span>

    <span class="flex flex-row justify-around items-center ">
      <span class="w-1/3">klient: {{order?.client}}</span>
      <span class="w-1/3 flex justify-center"><div class="dropdown-button w-10 h-10 flex justify-center items-center rounded" (click)="emitDropdownEvent()"><span><mat-icon class="arrow" [@dropdownArrow]="isToDisplayDetails">arrow_forward_ios</mat-icon></span></div></span>
    </span>

  </section>
  <section *ngIf="isToDisplayDetails" class="flex flex-col justify-center items-center">
    <span class="flex flex-col w-fit ">
      <p class="w-auto">typ zamówienia: {{order!.name}}</p>
      <p class="w-auto">ilość: {{order!.quantity}}szt.</p>
      <p class="w-auto">kwota: {{order!.price}}zł</p>
    </span>
    <span class="flex flex-row justify-center gap-x-3 button-area pb-6">
      <button mat-flat-button color="primary" (click)="emitEditEvent()">edytuj</button>
      <button mat-flat-button class="action-button" (click)="delete()">usuń</button>
    </span>
  </section>

</article>
