<article class="flex flex-col justify-center w-full h-auto rounded-md">
  <section class="flex flex-col flex-wrap py-6">

    <span class="flex flex-row justify-around items-center ">
      <span class="flex flex-col w-1/3">
        <span class="text-2xl pb-3"><b>{{order!.title}}</b></span>
        <span ><b>opis: </b><span class="italic">{{order!.description}}</span></span>
      </span>
      <span class="flex flex-col w-1/3 text-center">
        <span [ngClass]="{'green': order!.completed, 'red': !order!.completed}"><b>{{order!.completed | orderCompletionPipe}}</b></span>
        <span class="pt-3"><b>termin: </b> {{order!.plannedCompletionDate | cutTime }}</span>
      </span>
    </span>

    <span class="flex flex-row justify-around items-center ">
      <span class="w-1/3 pb-6"><b>klient: </b>{{order?.client}}</span>
      <span class="w-1/3 flex justify-center"><div class="dropdown-button w-12 h-12 flex justify-center items-center rounded" (click)="emitDropdownEvent()"><span><mat-icon class="arrow" [@dropdownArrow]="isToDisplayDetails">arrow_forward_ios</mat-icon></span></div></span>
    </span>

  </section>
  <section *ngIf="isToDisplayDetails" class="flex flex-col justify-center items-center">
    <span class="flex flex-row justify-around w-4/5 text-center pb-6">
      <p class="w-1/3"><b>typ zamówienia: </b> {{order!.name}}</p>
      <p class="w-1/3"><b>ilość: </b>{{order!.quantity}}szt.</p>
      <p class="w-1/3"><b>kwota: </b>{{order!.price}}zł</p>
    </span>
    <span class="flex flex-row justify-center gap-x-3 button-area pb-6">
      <button mat-flat-button color="primary" (click)="emitEditEvent()">edytuj</button>
      <button mat-flat-button class="action-button" color="primary" (click)="deleteOrder()">usuń</button>
    </span>
  </section>

</article>
